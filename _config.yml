# --------------------------------------------------
# Basis-Metadaten
# --------------------------------------------------
title: Ingenieurinformatik 1
logo: figs/logo-HM-small.png
author: ""
email: christina_maria.mayr@hm.edu

exclude_patterns:
  - _build
  - Thumbs.db
  - .DS_Store
  - "**.ipynb_checkpoints"
  - de_computational-thinking.md
  - Planung-Computational-Thinking-ALLGEMEIN.md
  - README.md

only_build_toc_files: true

# --------------------------------------------------
# Notebook-Ausführung
# --------------------------------------------------
execute:
  execute_notebooks: auto  # off
  allow_errors: true       # due to CI setup in Gitlab
  timeout: 2000

# --------------------------------------------------
# Literatur
# --------------------------------------------------
bibtex_bibfiles:
  - references.bib

# --------------------------------------------------
# PDF: behalte den funktionierenden Jupyter-Book-Wrapper
# --------------------------------------------------
latex:
  latex_documents:
    targetname: book.tex

# --------------------------------------------------
# Sphinx / Jupyter Book
# --------------------------------------------------
sphinx:
  language: de
  extra_extensions:
    - sphinx_exercise
    - sphinx_inline_tabs
    - sphinx_proof

  config:
    version: "1.5"   # The short X.Y version
    release: "1.5.0" # The full version, including alpha/beta/rc tags

    myst_enable_extensions:
      - dollarmath
      - amsmath
      - colon_fence
      - deflist

    myst_heading_anchors: 3

    html_show_copyright: false
    language: de
    html_baseurl: https://ingenieurinformatik-buch-fcbc5c.pages.gitlab.lrz.de/
    html_favicon: figs/favicon/favicon.ico
    html_search_language: de

    bibtex_reference_style: author_year

    latex_engine: xelatex

    latex_elements:
      fontpkg: |
        \usepackage{fontspec}
        \setmainfont{Latin Modern Roman}
        \usepackage{amsmath}
        \usepackage{amssymb}
        \usepackage{mathtools}
        % Unicode-Unterstützung für Subscripts und spezielle Zeichen
        \usepackage{unicode-math}
        \setmathfont{Latin Modern Math}
        % Box-Drawing-Zeichen unterstützen (verwende Latin Modern Mono als Fallback)
        \newfontfamily\boxfont{Latin Modern Mono}
        % Inhaltsverzeichnis aktivieren
        \usepackage{makeidx}
        \makeindex

      preamble: |
        % Hyperref-Konfiguration für bessere Bibliographie-Kompatibilität
        % (wird nach dem Laden von hyperref durch Sphinx ausgeführt)
        % Hinweis: hyperfootnotes wird bereits von Sphinx gesetzt, daher nicht nochmal setzen
        \hypersetup{
          pdfencoding=auto,
          psdextra,
          breaklinks=true,
          pdfborder={0 0 0},
          unicode=true
        }

        % --------------------------------------------------
        % PDF-only: Autor für die Titelseite setzen
        % (HTML bleibt sauber, da author: "" gesetzt ist)
        % --------------------------------------------------
        \AtBeginDocument{
          \author{Dr.\ rer.\ nat.\ Christina Maria Mayr}
          \date{}
        }

# --------------------------------------------------
